<!DOCTYPE html>
<html lang="en">
    <head> 
    <meta charset="UTF-8">
    <title>example 13</title>
    </head>
<body>
    
<canvas id="canvas1" width="800" height="800" style="border:3px solid green" >
</canvas>
<script>

var c = document.getElementById("canvas1");
var ctx = c.getContext("2d");
ctx.font = "30px Verdana";
// Create gradient
var gradient = ctx.createLinearGradient(300, 300,360, 330);
gradient.addColorStop("0", "orange");
gradient.addColorStop("0.3", "purple");
gradient.addColorStop("0.7", "blue");
gradient.addColorStop("1.0", "red");

// Fill with gradient
ctx.strokeStyle = gradient;
ctx.strokeText("Text in Canvas", 300, 300);

</script> 
    
</body>
</html>
