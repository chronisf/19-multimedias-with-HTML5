<!DOCTYPE html>
<html lang="en">
    <head> 
    <meta charset="UTF-8">
    <title>example 11</title>
    </head>
<body>
    
<canvas id="canvas1" width="800" height="800" style="border:3px solid green" >
</canvas>
    
<script>
var canvas = document.getElementById("canvas1");
ctx = canvas.getContext("2d");  
//    quadraticCurve
ctx.beginPath();
ctx.strokeStyle = "blue";
ctx.lineWidth=5;
ctx.moveTo(200,100);
ctx.quadraticCurveTo(200,300,500,100);
ctx.stroke();
//  bezierCurve
ctx.beginPath();
ctx.strokeStyle = "red";
ctx.moveTo(200,400);
ctx.bezierCurveTo(200,600,600,600,600,400);
ctx.stroke();
</script>
    
</body>
</html>
