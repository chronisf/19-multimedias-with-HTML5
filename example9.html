<!DOCTYPE html>
<html lang="en">
    <head> 
    <meta charset="UTF-8">
    <title>example 9</title>
    </head>
<body>
    
<canvas id="canvas1" width="800" height="800" style="border:3px solid red;background-color:slategrey;">
</canvas>
    
<script>
var canvas = document.getElementById("canvas1");
ctx = canvas.getContext("2d");

//διαγώνιος
ctx.strokeStyle = "blue";
ctx.moveTo(0,0);
ctx.lineTo(800,800);
ctx.stroke();   
    
 
// γραμμές με lineCap  
// butt    
ctx.strokeStyle = " red";
ctx.beginPath();
ctx.lineWidth=15;
ctx.lineCap = "butt";
ctx.moveTo(700, 300);
ctx.lineTo(700, 600);
ctx.stroke();
// round 
ctx.beginPath();
ctx.strokeStyle = " green";
ctx.lineCap = "round";
ctx.moveTo(720, 300);
ctx.lineTo(720, 600);
ctx.stroke();

// square
ctx.beginPath();
ctx.strokeStyle = "yellow";
ctx.lineCap = "square";
ctx.moveTo(740, 300);
ctx.lineTo(740, 600);
ctx.stroke();

//τεθλασμένη γραμμή
ctx.beginPath();
ctx.strokeStyle = "blue";
ctx.lineWidth=5;
ctx.moveTo(100, 400);
ctx.lineTo(300, 600);
ctx.lineTo(50, 150);
ctx.stroke();
</script>
    
</body>
</html>
